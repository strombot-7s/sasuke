- pipeline: "sasuke"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "pip install telebot pymongo aiohttp psutil"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "pip install telebot pymongo aiohttp psutil"
    - "python3 sasuke.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
