- pipeline: "sasuke"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Setup and Run"
    type: "BUILD"
    disabled: true
    docker_image_name: "python"
    docker_image_tag: "3.9"
    execute_commands:
    - "pip install telebot pymongo aiohttp psutil"
    - "chmod +x *"
    - "python sasuke.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
  - action: "Wait and Restart"
    type: "BUILD"
    disabled: true
    docker_image_name: "python"
    docker_image_tag: "3.9"
    execute_commands:
    - "echo \"Sleeping for 1 hour before restarting pipeline...\""
    - "sleep 3600"
    - "echo \"Restarting the pipeline...\""
    - "curl -X POST -F token=$BUDDY_API_TOKEN -F ref=refs/heads/main https://app.buddy.works/api/v1/pipelines/restart"
    shell: "BASH"
